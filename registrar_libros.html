<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="css/style.css" rel="stylesheet" type="text/css">

	<title>Document</title>

<body class="box-layout">

<div class="page-header bg-success text-white text-center">
  </div>
  <br>
  <form action="#" method="POST" style="width:75%;margin:0 auto;">

    <fieldset>
      
      <center><h3 class="" style="color: rgb(250, 250, 250);">Registro de libros</h3></center>
      <div class="form-group">
<hr>

    <fieldset>
      
      <center><h3 class="" style="color: rgb(250, 250, 250);"></h3></center>
      <div class="form-group">
          <br>
        <label for="" style="color: rgb(250, 250, 250);">Código del libro</label>
        <input type="text" class="form-control" id="codigo">
        

      </div>
      <div class="form-group">

        <label for="nom" style="color: rgb(250, 250, 250);">Categoría</label>
        <input type="text" class="form-control" id="id_cate">
        

      </div>
      <div class="form-group">
        
        <label for="" style="color: rgb(250, 250, 250);">Título:</label>
        <input type="text" class="form-control" id="titulo">
        

      </div>
      <div class="form-group">

        <label for="" style="color: rgb(250, 250, 250);">Autor</label>
        <input type="text" class="form-control" id="autor">
        

      </div>
      <div class="form-group">

        <label for="" style="color: rgb(250, 250, 250);">Disponibilidad</label>
        <input type="text" class="form-control" id="disponibilidad">
        

      </div>
       <div class="form-group">

        <label for="" style="color: rgb(250, 250, 250);">Stock</label>
        <input type="text" class="form-control" id="stock">
        

      </div>
      <div class="form-group">
        <div class="checkbox"></div>

        <label for="" style="color: rgb(250, 250, 250);">Recordarme</label>
        <input type="checkbox">
      </div>

    <div class="form-group">

      
      <input type="button"  id="Enviar" class="btn btn-primary text-white form-control" value="Enviar">
    </div>
      
    <input type="reset"  class="btn btn-primary text-white form-control" value="Borrar">
    <div class="form-group">

      <div id="resultado" style="background-color:chocolat;width:100%;display:none;" class=""></div>
    </div>

  </fieldset>
  

</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
